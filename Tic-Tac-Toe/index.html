<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+DE+VA+Guides&family=Playwrite+TZ+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
      <div class="box bt bl"></div>
      <div class="box bt"></div>
      <div class="box bt br"></div>
      <div class="box bl"></div>
      <div class="box"></div>
      <div class="box br"></div>
      <div class="box bb bl"></div>
      <div class="box bb"></div>
      <div class="box br bb"></div>
    </div>
    <img src="excited.gif" alt="" id="image">
    <h2 class="result">It's X's turn</h2>
    <input id="reset" type="button" value="Reset" class="result"></input>   
  </div>
  <script src="app.js"></script>
</body>
</html>
